<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Cliente</title>
        <link rel="stylesheet" href="StyleCadastros.css">
    </head>

    <table>
        <tr>
            <th><img src="Static/CadastroProduto.png" width="50%"></th>
            <th colspan="3"><h1>Cadastro de Cliente</h1></th>
        </tr>
        <tr>
            <td>
                <label for="NomeProd">Nome do Produto:</label><br>
                <input type="text" name="nomeProd" required='true'>
            </td>
            <td>
                <label for="unidadeMedida">Unidade de Medida:</label><br>
                <input type="text" name="unidadeMedida" required='true'>
            </td>
            <td>
                <label for="valorProd">Valor do Produto:</label><br>
                <input type="text" name="valorProd" required='true'>
            </td>
            <td>
                <label for="quantidade">Quantidade:</label><br>
                <input type="text" name='quantidade' required='true'>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Salvar</button>
            </td>
            <td colspan="2">
                <a 
                    href="Principal.html" target="_self">
                    <button>Voltar</button>
                </a>
            </td>
            
        </tr>
    </table>
</html>
